<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Novix | Links</title>
    <meta name="description" content="Linktree da Novix" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="brand">
        <img src="./assets/Logo Novix.png" alt="Logo Novix" class="logo" />
        <h1 class="title">NOVIX</h1>
        <p class="subtitle">Tecnologia que impulsiona o seu crescimento</p>
      </header>

      <section class="links" aria-label="Links de navegação da Novix">
        <a
          id="whatsapp-link"
          class="card"
          href="#"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="card-label">Entre em contato</span>
        </a>

        <a
          class="card"
          href="https://novix.example"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="card-label">Site da Novix</span>
        </a>
      </section>

      <footer class="footer">
        <small
          >© <span id="year"></span> Novix. Todos os direitos reservados.</small
        >
      </footer>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
